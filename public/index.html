<html>

<head>
  <title>
    Penke. The Scripture Memorization Game
  </title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #8cede8;
      font-family: sans-serif;
      font-size: 48px;
      line-height: 1.25em;
      padding: 1rem;
    }

    main {
      margin: 0 auto;
      max-width: 1200px;
    }

    p {
      font-size: 0.5em;
      color: #111111;
    }

    blockquote {
      display: flex;
      gap: 0.375rem;
      flex-wrap: wrap;
    }

    blockquote button {
      border: none;
      background: none;
      padding: 0;
      font-size: inherit;
      cursor: pointer;
      position: relative;
    }

    blockquote button:hover,
    blockquote button:focus {
      color: #fff;
    }

    blockquote button:hover:before,
    blockquote button:focus:before {
      content: '';
      position: absolute;
      inset: -0.25rem;
      background: #106b6e;
      z-index: -1;
      border-radius: 0.25rem;
    }

    blockquote button:focus {
      outline: none;
    }

    form {
      display: none;
    }

    form.active {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
      padding: 2rem 0;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      font-size: inherit;
    }

    button {
      font-size: inherit;
    }
  </style>

</head>

<body>
  <main>
    <h1>
      Penke
    </h1>
    <p>
      Instructions: Click every word you know, and it will disappear. Once you click every word so that you can repeat
      the
      scripture without seeing any hints, you win!
    </p>
    <blockquote id="quote" cite="https://www.churchofjesuschrist.org/study/scriptures/dc-testament/dc/10?lang=eng">
      Loading...
    </blockquote>
    <form id="assess">
      <textarea name="rewrite" placeholder="Assessment: re-write the scripture"></textarea>
      <button>
        Submit
      </button>
    </form>
  </main>
  <script>

    let clicks = 0

    function handleWordClick(assess, evt) {
      if (evt.target.tagName !== 'BUTTON') return

      const btn = evt.target
      if (btn.dataset.clicked) return

      btn.dataset.clicked = true
      const word = btn.textContent
      const underline = Array.from({length: word.length - 1}).reduce((acc, _char) => acc + '_', '')
      evt.target.innerHTML = underline

      assess(++clicks)
    }

    function assess(scriptureLength, clicks) {
      if (clicks === scriptureLength) {
        // show a text field, make them type the scripture, and if it matches, assess
        const el = document.querySelector('#assess').classList.add('active')

      }
    }

    function handleAssessSubmit(scripture, evt) {
      evt.preventDefault()
      const form = new FormData(evt.target)
      const rewrite = form.get('rewrite')

      if (rewrite === scripture) {
        alert('You win!')
      } else {
        alert('Sorry, try again.')
      }
    }

    ; (function main() {
      const quoteEl = document.querySelector('#quote')
      quoteEl.innerHTML = ''

      const scripture = 'Pray always, that you may come off conqueror; yea, that you may conquer Satan, and that you may escape the hands of the servants of Satan that do uphold his work.'

      const words = scripture.split(' ')

      const fragment = document.createDocumentFragment()

      words.forEach((word, i) => {
        const button = document.createElement('button')
        button.textContent = word
        fragment.appendChild(button)
      })

      quoteEl.appendChild(fragment)

      quoteEl.addEventListener('click', handleWordClick.bind(this, assess.bind(this, words.length)))

      const formEl = document.querySelector('#assess')
      formEl.addEventListener('submit', handleAssessSubmit.bind(this, scripture))
    })()
  </script>
</body>

</html>
